<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Horizons Algeria - الرئيسية</title>
  <link rel="icon" href="logoS.png" type="image/png" />
  <link rel="icon" href="logoS.png" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="logoS-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="logoS-16x16.png" />
  <style>
    :root {
      --logo-blue: #50A1CD;
      --logo-orange: #f7921e;
      --white: #ffffff;
      --text-dark: #333;
      --text-light: #fff;
      --background-dark: #101827;
      --text-dark-mode: #e0e0e0;
      --header-gradient-light: linear-gradient(to right, #50A1CD 180px, #2C4C8D 80%, #1A3D7C);
      --header-gradient-dark: linear-gradient(to right, #50A1CD 180px, #162B4B 80%, #0e1f33);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark-mode);
    }

    body:not(.dark-mode) {
      background-color: var(--white);
      color: var(--text-dark);
    }

    header, footer {
      background: var(--header-gradient-light);
      color: var(--text-light);
      padding: 15px 5%;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    body.dark-mode header,
    body.dark-mode footer {
      background: var(--header-gradient-dark);
    }

    .header-container, .footer-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo {
      height: 100px;
      max-width: 180px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    nav {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    html[dir="rtl"] .logo { order: 2; }
    html[dir="rtl"] nav { order: 1; }
    html[dir="ltr"] .logo { order: 1; }
    html[dir="ltr"] nav { order: 2; }

    nav a, .footer-link {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 6px;
      transition: all 0.3s ease;
      position: relative;
    }

    nav a:hover, .footer-link:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    nav a.active::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      right: 0;
      height: 3px;
      background-color: var(--logo-orange);
      border-radius: 2px;
    }

    #mode-toggle, #lang-toggle {
      background: none;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: var(--text-light);
      padding: 10px 20px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    #mode-toggle:hover, #lang-toggle:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    main {
      flex: 1;
    }

    .hero {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4rem;
      padding: 5rem 5%;
      z-index: 1;
    }

    .gradient-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background-size: 400% 400%;
      animation: gradient-animation 4s ease infinite;
    }

    body.dark-mode .gradient-bg {
      background-image: linear-gradient(135deg, #040a17, #081839, #030e24);
    }

    body:not(.dark-mode) .gradient-bg {
      background-image: linear-gradient(135deg, #e4e4e4, #ffffff, #c1c1c1);
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero-image-container {
      max-width: 400px;
      z-index: 1;
    }

    .hero-image {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.5s ease;
      transform: translateY(-20px);
    }

    .hero-content {
      max-width: 650px;
      z-index: 1;
      animation: fadeInUp 1s ease-in-out;

    }

    .hero-content p {
      font-size: 1.15rem;
      line-height: 1.9;
      margin-bottom: 2rem;
      text-align: justify;
    }

    .inline-link {
      color: var(--logo-orange);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .inline-link:hover {
      color: var(--logo-blue);
    }

    footer {
      margin-top: auto;
      padding-top: 0.9rem;
      padding-bottom: 1rem;
    }

    .footer-links-wrapper {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      text-align: center;
      width: 100%;
    }

    html[dir="rtl"] .footer-links-wrapper {
      flex-direction: row-reverse;
    }

    html[dir="ltr"] .footer-links-wrapper {
      flex-direction: row;
    }

    .copyright {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2rem;
      opacity: 0.75;
      direction: ltr;
      color: var(--text-light);
    }

    @media (max-width: 768px) {
      .header-container, .footer-container {
        flex-direction: column-reverse;
        gap: 1.5rem;
      }

      nav, .footer-links-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-image-container {
        margin-bottom: 2rem;
      }
    }

     @keyframes fadeInUp {
       from { opacity: 0; transform: translateY(30px); }
       to   { opacity: 1; transform: translateY(0); }
     }
    .hero-image {
  filter: brightness(0.97);
}



  </style>
</head>
<body class="dark-mode">
  <header>
    <div class="header-container">
      <img src="logoXS.png" alt="Study Horizons Algeria Logo" class="logo">
      <nav>
        <a href="index.html" class="active" data-ar="الرئيسية" data-en="Home">الرئيسية</a>
        <a href="destinations.html" data-ar="الوجهات" data-en="Destinations">الوجهات</a>
        <a href="recommendations.html" data-ar="التوصيات" data-en="Recommendations">التوصيات</a>
        <a href="contact.html" data-ar="تواصل معنا" data-en="Contact Us">تواصل معنا</a>
        <button id="lang-toggle" aria-label="Switch Language">EN</button>
        <button id="mode-toggle" aria-label="Toggle Dark Mode">☀️</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="gradient-bg"></div>
    <div class="hero-image-container">
  <video class="hero-image lucid" autoplay muted loop playsinline
         controlslist="nodownload nofullscreen noremoteplay"
         disablepictureinpicture
         oncontextmenu="return false">
    <source src="V8SXTD.mp4" type="video/mp4">
  </video>
</div>

      <div class="hero-content">
        <p data-ar="● Study Horizons Algeria هي وكالة متخصصة في توجيه ومساعدة الطلاب الجزائريين الحاصلين على شهادة البكالوريا، في اختيار الوجهة الدراسية الأنسب لهم في الخارج، وتزويدهم بكافة المعلومات الدقيقة التي يحتاجونها لاتخاذ قرار واعٍ ومناسب لمستقبلهم الأكاديمي."
           data-en="● Study Horizons Algeria is an agency that guides and assists Algerian students who have earned their baccalaureate, in choosing the most suitable study destination abroad by providing them with accurate and helpful information to make informed academic decisions."></p>
        <p data-ar="● من خلال منصتنا الإلكترونية، نتيح للطالب فرصة الاطلاع على عدد كبير من الوجهات الدراسية الرائجة مثل  إيطاليا، روسيا، فرنسا، كندا، ألمانيا، المملكة المتحدة  وغيرها، مع تقديم معلومات موثوقة ومتكاملة."
           data-en="● Our platform allows students to explore popular study destinations such as Italy, Russia, France, Canada, Germany, United Kingdom and more, offering comprehensive and reliable details."></p>
        <p data-ar='● ولتسهيل اختيارك، يمكنك زيارة <a href="destinations.html" class="inline-link" data-link="destinations">قسم الوجهات</a> حيث نوفر معلومات شاملة ومقارنة مفصلة بين أبرز الدول الدراسية، لمساعدتك في تحديد الأنسب لك من حيث الجامعة، التخصص، التكاليف، والمعيشة. كما يمكنك تصفح <a href="recommendations.html" class="inline-link" data-link="recommendations">قسم التوصيات</a> للاطلاع على وكالات وشركاء موثوقين نوصي بهم لتسهيل إجراءات التسجيل والسفر، بناءً على تقييمنا المهني وثقتنا بجودة خدماتهم.'
           data-en='● To make your choice easier, you can visit the <a href="destinations.html" class="inline-link" data-link="destinations">Destinations</a> section where we provide comprehensive information and detailed comparisons between the top study-abroad countries, to help you determine the most suitable for you in terms of university, major, costs, and living. You can also browse the <a href="recommendations.html" class="inline-link" data-link="recommendations">Recommendations</a> section to view trusted agencies and partners we recommend to facilitate registration and travel procedures, based on our professional evaluation and confidence in the quality of their services.'></p>
      </div>
    </section>
  
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-links-wrapper">
        <a href="about.html" class="footer-link" data-ar="حولنا" data-en="About Us">حولنا</a>
        <a href="userpolicy.html" class="footer-link" data-ar="سياسة المستخدم" data-en="User Policy">سياسة المستخدم</a>
      </div>
    </div>
    <div class="copyright">
      © <span id="year"></span> Study Horizons Algeria. All rights reserved.
    </div>
  </footer>

  <script>
    const yearSpan = document.getElementById('year');
    const toggleModeBtn = document.getElementById('mode-toggle');
    const toggleLangBtn = document.getElementById('lang-toggle');

    yearSpan.textContent = new Date().getFullYear();

    let currentLang = 'ar';
    let currentMode = 'dark';

    function getParamsFromURL() {
      const params = new URLSearchParams(window.location.search);
      return {
        lang: params.get('lang') === 'en' ? 'en' : 'ar',
        mode: params.get('mode') === 'light' ? 'light' : 'dark'
      };
    }

    function updateNavLinks(lang, mode) {
      document.querySelectorAll('nav a[href], .footer-link[href], a[data-link]').forEach(link => {
        const href = link.getAttribute('href').split('?')[0];
        if (href !== '#') {
          link.setAttribute('href', `${href}?lang=${lang}&mode=${mode}`);
        }
      });
    }

    function applyLanguage(lang) {
      currentLang = lang;
      toggleLangBtn.textContent = lang === 'ar' ? 'EN' : 'AR';
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.title = lang === 'ar'
        ? 'Study Horizons Algeria - الرئيسية'
        : 'Study Horizons Algeria - Home';
      document.querySelectorAll('[data-ar]').forEach(el => {
        el.innerHTML = el.getAttribute(`data-${lang}`);
      });
    }

    function applyMode(mode) {
      currentMode = mode;
      document.body.classList.toggle('dark-mode', mode === 'dark');
      toggleModeBtn.textContent = mode === 'dark' ? '☀️' : '🌙';
    }

    toggleLangBtn.addEventListener('click', () => {
      const newLang = currentLang === 'ar' ? 'en' : 'ar';
      applyLanguage(newLang);
      updateNavLinks(newLang, currentMode);
    });

    toggleModeBtn.addEventListener('click', () => {
      const newMode = currentMode === 'dark' ? 'light' : 'dark';
      applyMode(newMode);
      updateNavLinks(currentLang, newMode);
    });

    window.addEventListener('DOMContentLoaded', () => {
      const { lang, mode } = getParamsFromURL();
      applyLanguage(lang);
      applyMode(mode);
      updateNavLinks(lang, mode);
    });

     const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || window.innerWidth < 768;

  if (isMobile) {
    const overlay = document.createElement('div');
    overlay.style.cssText = `
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #101827;
      color: white;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      text-align: center;
      padding: 2rem;
    `;
    overlay.textContent = 'This website is only accessible on desktop/laptop devices';
    document.body.innerHTML = '';
    document.body.appendChild(overlay);
  }
  </script>
</body>
</html>
